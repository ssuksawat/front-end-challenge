
<div class="product-wrapper col-xs-12 col-sm-12 col-md-6">
  <div class="product-container front {custom_class}">
    <button class="close remove-btn">&times;</button>
    <a href="{url}">
      <div class="img-wrapper">
        <img src="{image}">
        <div class="overlay hidden-xs">
          <div>{description}</div>
        </div>
      </div>
      <div class="description">
        <div class="title">
          {title}
        </div>
        <div class="tagline">{tagline}</div>
        <button class="flip-btn visible-xs">MORE</button>
      </div>
    </a>
  </div>
  <div class="product-container back">
    <button class="close remove-btn">&times;</button>
    <div class="more-info">
      <div class="title">{title}</div>
      <div>{description}</div>
    </div>
    <div class="text-center">
      <button class="flip-btn">BACK</button>
    </div>
  </div>
</div>
