
<div class="product-wrapper col-xs-12 col-sm-12 col-md-6">
  <div class="product-container {custom_class}">
    <button class="close remove-btn">&times;</button>
    <a href="{url}">
      <div class="img-wrapper">
        <img src="{image}">
        <div class="overlay">
          <div>{description}</div>
        </div>
      </div>
      <div class="description">
        <div class="title">{title}</div>
        <div class="tagline">{tagline}</div>
      </div>
    </a>
  </div>
</div>
